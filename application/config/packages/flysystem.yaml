# Read the documentation at https://github.com/thephpleague/flysystem-bundle/blob/master/docs/1-getting-started.md
flysystem:
    storages:
        auth.storage:
            adapter: 'local'
            options:
                directory: '%kernel.project_dir%/var/storage/auth'
        anonymous-user.storage:
            adapter: 'local'
            options:
                directory: '%kernel.project_dir%/var/storage/anonymous-user'
